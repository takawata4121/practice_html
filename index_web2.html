	<section>
	<h2 class="md15">施設案内</h2>
	<section class="list1">
	<h3>浴場施設のご案内</h3>
	<figure><img src="onsen2.jpg" alt="人口ラジウム温泉の画像" width="480px" height="326px">
	<h3>大浴場</h3>
	<p>低張性弱アルカリ性高温泉を心行くまでお楽しみ下さい。</p>
	<p>浅瀬湯はお子様、部分浴としてもお楽しみいただけます。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen3.jpg" alt="打たせ湯の画像" width="480px" height="326px">
	<h3>打たせ湯</h3>
	<p>マッサージ効果により、肩や腰や改善したい部分にあてることで、筋肉の痛みを和らげてくれる効果が期待されます。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen4.jpg" alt="寝湯の画像" width="480px" height="326px">
	<h3>寝湯</h3>
	<p>ジェット噴射による水流で、お肌を心地よく刺激します。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen5.jpg" alt="座り湯の画像" width="480px" height="326px">
	<h3>座り湯</h3>
	<p>ゆったりと腰を掛けていただき、肩から腰にかけて流れるお湯が、湯疲れした身体を癒します。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen6.jpg" alt="電気風呂の画像" width="480px" height="326px">
	<h3>電気風呂</h3>
	<p>お風呂に流れている電流により血行を良くし、発汗、老廃物の排出を促進します。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen7.jpg" alt="気泡風呂（ジャグジー）の画像" width="480px" height="326px">
	<h3>気泡風呂（ジャグジー）</h3>
	<p>無数の泡がマッサージのような役目をし筋肉をほぐします。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen8.jpg" alt="露天風呂の画像" width="480px" height="326px">
	<h3>露天風呂</h3>
	<p>大自然の中で入るような大岩風呂。</p>
	<p>自然の風を感じ陽の光、星降る夜、冬には雪降る中で入るのも露天の醍醐味です。</p>
	</section>

	<section class="list1">
	<h3>その他の施設のご案内</h3>
	<figure><img src="onsen9.jpg" alt="岩盤浴の画像" width="480px" height="326px">
	<h3>岩盤浴</h3>
	<p>常温で遠赤外線を放射する天然鉱石を使用しています。</p>
	<p>体の中から発汗を促して、細胞を活性化させ、血液の循環や新陳代謝を促します。</p>
	</section>

	<section class="list1">
	<figure><img src="onsen10.jpg" alt="マッサージ施設の画像" width="480px" height="326px">
	<h3>マッサージ施設</h3>
	<p>リンパ液の流れをスムーズにし、筋肉ではコリや痛みを和らげ（鎮静・鎮痛作用）身体の不調を改善させる手助けをするマッサージです。</p>
	<p>マッサージの料金に関しては、下記のリンクから。</p>
	<a href="index_web4.html">料金・営業案内</a>
	</section>

	<section class="list1">
	<figure><img src="onsen11.jpg" alt="休憩所の画像">
	<h3>休憩所</h3>
	<p>お風呂の後は、休憩所でゆったりとお過ごしください。</p>
	<p>お食事もできます。マッサージ機・テレビもございます。</p>
	<p>ただいまお得なセット料金がございます。詳しくは下記のリンクから。</p>
	<a href="index_web4.html">料金・営業案内</a>
	</section>
	</section>
